<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quiz-container">
        <h1>CSS Quiz</h1> <!--static-->
        <h3 id="question-counter"></h3><!--Dynamic-->
        <h4 id="question"></h4>    <!--Dynamic-->
        <div class="answer-container">
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">a</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">b</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">c</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">d</label>
                </li>
            </ul>
        </div>
        <button id="submit">Next &#62;</button>
    </div>
    

<script src="script.js"></script>
</body>
</html>
